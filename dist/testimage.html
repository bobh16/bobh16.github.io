<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Flex image gallery with hover effect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">

<div class="gallery">
	<div class="gallery__column">
		<a href="https://unsplash.com/@jeka_fe" target="_blank" class="gallery__link">
			<figure class="gallery__thumb">
				<img src="aika1.png" alt="Portrait by Jessica Felicio" class="gallery__image">
				<figcaption class="gallery__caption">Erika</figcaption>
			</figure>
		</a>

		<a href="https://unsplash.com/@oladimeg" target="_blank" class="gallery__link">
			<figure class="gallery__thumb">
				<img src="rochelle1.png" alt="Portrait by Oladimeji Odunsi" class="gallery__image">
				<figcaption class="gallery__caption">Rochelle</figcaption>
			</figure>
		</a>

		<a href="https://unsplash.com/@a2eorigins" target="_blank" class="gallery__link">
			<figure class="gallery__thumb">
				<img src="apple12.png" alt="Portrait by Alex Perez" class="gallery__image">
				<figcaption class="gallery__caption">Apple</figcaption>
			</figure>
		</a>
	</div>
	
	<div class="gallery__column">
		<a href="https://unsplash.com/@noahbuscher" target="_blank" class="gallery__link">
			<figure class="gallery__thumb">
				<img src="eko1.png" alt="Portrait by Noah Buscher" class="gallery__image">
				<figcaption class="gallery__caption">Jericho</figcaption>
			</figure>
		</a>
		
		<a href="https://unsplash.com/@von_co" target="_blank" class="gallery__link">
			<figure class="gallery__thumb">
				<img src="aliah.png" alt="Portrait by Ivana Cajina" class="gallery__image">
				<figcaption class="gallery__caption">Aliah</figcaption>
			</figure>
		</a>

		<a href="https://unsplash.com/@samburriss" target="_blank" class="gallery__link">
			<figure class="gallery__thumb">
				<img src="rj.png" alt="RJ Junsay" class="gallery__image">
				<figcaption class="gallery__caption">RJ Junsay</figcaption>
			</figure>
		</a>
	</div>
	
	<div class="gallery__column">
		<a href="https://unsplash.com/@marilezhava" target="_blank" class="gallery__link">
			<figure class="gallery__thumb">
				<img src="bert.png" alt="Portrait by Mari Lezhava" class="gallery__image">
				<figcaption class="gallery__caption">Robert</figcaption>
			</figure>
		</a>
		
		<a href="https://unsplash.com/@ethanhaddox" target="_blank" class="gallery__link">
			<figure class="gallery__thumb">
				<img src="recila.png" alt="Portrait by Ethan Haddox" class="gallery__image">
				<figcaption class="gallery__caption">Recila</figcaption>
			</figure>
		</a>

		<a href="https://unsplash.com/@mr_geshani" target="_blank" class="gallery__link">
			<figure class="gallery__thumb">
				<img src="bbj.png" alt="Portrait by Amir Geshani" class="gallery__image">
				<figcaption class="gallery__caption">Bobbie</figcaption>
			</figure>
		</a>
	</div>
	
	<div class="gallery__column">
		<a href="https://unsplash.com/@frxgui" target="_blank" class="gallery__link">
			<figure class="gallery__thumb">
				<img src="wilk.png" alt="Portrait by Guilian Fremaux" class="gallery__image">
				<figcaption class="gallery__caption">Wilkienson</figcaption>
			</figure>
		</a>

		<a href="https://unsplash.com/@majestical_jasmin" target="_blank" class="gallery__link">
			<figure class="gallery__thumb">
				<img src="rj2.png" alt="RJ" class="gallery__image">
				<figcaption class="gallery__caption">RJ</figcaption>
			</figure>
		</a>
		
		<a href="https://unsplash.com/@dimadallacqua" target="_blank" class="gallery__link">
			<figure class="gallery__thumb">
				<img src="myanmar.png" alt="Portrait by Dima DallAcqua" class="gallery__image">
				<figcaption class="gallery__caption">Boy in Myanmar</figcaption>
			</figure>
		</a>

</div>

</html>
